{% extends "layout.html" %}

{% block title %}

    Register

{% endblock %}

{% block main %}

<form action="{{ url_for('register') }}" method="POST">

    <input autocomplete="off"  name="username" type="text" placeholder="Username">


    <input autocomplete="off"  name="password" type="password" placeholder="Password">


    <input autocomplete="off"  name="confirmation" type="password" placeholder="Confirm Password">

    <button class="btn btn-primary" type="submit">Register</button>
</form>
{% endblock %}
