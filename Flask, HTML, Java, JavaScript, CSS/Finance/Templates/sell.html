{% extends "layout.html" %}

{% block title %}

    Sell

{% endblock %}

{% block main %}

<form action="{{ url_for('sell') }}" method="POST">

<select name="symbol">
    {% for symbol in symbols %}
        <option value="{{symbol}}">{{symbol}}</option>
    {% endfor %}
    </select>
   <input autocomplete="off"  name="shares" type="text" placeholder="shares">

    <button class="btn btn-primary" type="submit">sell</button>
</form>
{% endblock %}
